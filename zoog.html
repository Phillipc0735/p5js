<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            
            
            createCanvas(800,600);
            
            //NECK
            fill(162)
            rect(390,50,20,100);
            
            //HEAD
            rect(348,20,100,100);
            
            //PLATFORM 
            rect(300,463,200,50);
            
            //ARMS
            rect(400,200,200,50);
            rect(215,200,200,50);
            
            //BODY
            ellipse(400,300,150,325);
            fill(0,205,255)
            ellipse(400,300,100,275);
            fill(255)
            ellipse(400,300,50,225);
            
            //EYES
            fill(255);
            ellipse(370,50,35,35);
            ellipse(425,50,35,35);
            
            //MOUTH
            strokeWeight(8);
            line(370,95,425,95);
            
            //NAME
            fill(0);
            text("No Legged Larry",120,120);
    
            
         
            
            
            
            
            
        }

        function draw() { 
            
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/phillipc0735/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>


</html>
