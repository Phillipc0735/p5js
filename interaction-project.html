<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,800);
        }

        function draw() {
            
            //Circle that follows the mouse
            ellipse(mouseX,mouseY,100,100);
            
            //Changes background color
            background(random(100,255),random(100,255),random(100,255), 50);
          
            
            
         
           

          
        }
        
        function mousePressed(){
            
            //Four squares around the circle when mouse is pressed
             fill(random(255),random(255),random(255));
             rect(mouseX - 100,mouseY + 100,100,100);
             fill(random(255),random(255),random(255));
             rect(mouseX + 100 ,mouseY + 100,100,100);
             fill(random(255),random(255),random(255));
             rect(mouseX + 100,mouseY - 100,100,100);
             fill(random(255),random(255),random(255));
             rect(mouseX - 100,mouseY - 100,100,100)
            
          
          
           
           
            
            }
            
        function keyPressed(){
            
            //4 circles around the circle when key is pressed
            fill(random(255),random(255),random(255));
            ellipse(mouseX,mouseY,100,100);
            fill(random(255),random(255),random(255));
            ellipse(mouseX+200,mouseY,100,100);
            fill(random(255),random(255),random(255));
            ellipse(mouseX-200,mouseY,100,100);
            fill(random(255),random(255),random(255));
            ellipse(mouseX,mouseY + 200,100,100);
            fill(random(255),random(255),random(255));
            ellipse(mouseX,mouseY - 200,100,100);
            
            
            
            
            
        }
        
        </script>
</head>
        
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/phillipc0735/p5js/blob/gh-pages/interaction-project.html?footer=0"></script>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
    </body>
    
    
    </html>
